<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Better</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                >Descubra</a
              >
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Paisagem</a></li>
                <li><a href="#" class="dropdown-item">Tecnologia</a></li>
                <li><a href="#" class="dropdown-item">Abstrato</a></li>
                <li><a href="#" class="dropdown-item">Animais</a></li>
                <li><a href="#" class="dropdown-item">Comida</a></li>
                <li><a href="#" class="dropdown-item">Pessoas</a></li>
              </ul>
            </li>
            <li><a href="#" class="nav-link">Preços</a></li>
            <li><a href="#" class="nav-link">Cadastre-se</a></li>
            <li><a href="#" class="nav-link">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="jumbotron">
        <div class="container">
          <h1>Momentos perfeitos</h1>
          <p>Lorem ipsum dolor</p>
          <form class="input-group">
            <input
              type="search"
              class="form-control"
              placeholder="Encontre o que você procura..."
            />
            <span class="input-group-btn">
              <button class="btn btn-primary">Pesquisar</button>
            </span>
          </form>
        </div>
      </section>
      <section class="container">
        <h2 class="text-center">Imagens bonitas, lindas e perfeitas</h2>
        <p class="text-center">Lorem ipsum dolor emet aset</p>

        <a href="#">
          <figure>
            <img src="img/girassois.jpg" alt="Girassóis no campo" />
          </figure>
          <figcaption>Girassóis</figcaption>
        </a>
        <a href="#">
          <figure>
            <img src="img/garota-silhueta.jpg" alt="Solhueta garota" />
          </figure>
          <figcaption>Silhueta garota</figcaption>
        </a>
        <a href="#">
          <figure>
            <img src="img/mesa-designer.jpg" alt="Típica mesa de um designer" />
          </figure>
          <figcaption>Mesa de designer</figcaption>
        </a>
        <a href="#">
          <figure>
            <img src="img/pipoca.jpg" alt="Pipoca" />
          </figure>
          <figcaption>Pipoca</figcaption>
        </a>
        <a href="#">
          <figure>
            <img src="img/garota-feliz.jpg" alt="Mulher feliz" />
          </figure>
          <figcaption>Mulher feliz</figcaption>
        </a>
        <a href="#">
          <figure>
            <img src="img/sunset.jpg" alt="Pôr do sol" />
          </figure>
          <figcaption>Pôr do sol</figcaption>
        </a>
      </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
